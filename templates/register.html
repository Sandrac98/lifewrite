{% extends "base.html"%}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card amber lighten-5">
        <div class="card-content indigo-text">
          <span class="card-title">Register</span>

          <!--username-->
         <div class="row indigo-text">
            <div class="input-field col s6">
                <input  id="username" name="username" type="text" class="validate" minlength="8" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                <label for="username">Username</label>
              </div>
         </div>
       
         <!--password-->
        <div class="row">
            <div class="input-field col s6">
              <input id="password" name="password" type="password" class="validate"  minlength="8" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
              <label for="password">Password</label>
            </div>
          </div>

          <!--email-->
          <div class="row">
            <div class="input-field col s6">
              <input id="email" name="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          </div>

        <!--register-->
        <button class="waves-effect waves-light btn-large deep-purple lighten-4" type="submit" name="action">
            <a class="indigo-text">Register</a>
          </button>
    </div>
    </div>
    </form>
  </div>

{% endblock %}
